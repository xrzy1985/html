<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset = "UTF-8">
  <meta name = "viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv = "X-UA-Compatible" content="ie-edge">
  <title> TITLE </title>

</head>

  <body>

  <!-- The form element is how you submit user data -->
  <!-- The action is where you specify the data to be sent -->
  <!-- GET, POST, UPDATE, DELETE, etc are acceptable method parameters -->
	<form action = "where/to/post/the/data.html" method="POST">
		<b>Send a message<b><br />
		<input type="text" name="email" size=40 Placeholder="Default text goes here"/>
		<br /><br />

		<b>Or use a text area for much larger text messages<b><br />
		<textarea cols=40 rows=10 name"msg" Placeholder="Default text goes here"></textarea><br/><br />

		<b>This is a radio button setup<b><br />
		<input type="radio" name="email" value="personal" /> Personal Email Address
		<input type="radio" name="email" value="work" /> Work Email Address<br /><br />

		<b>This is how to use check boxes correctly<b><br />
		<input type="checkbox" name="checkboxinput" value="personal" /> Personal Email Address
		<input type="checkbox" name="checkboxinput" value="work" /> Work Email Address<br /><br />

		<b>This is how to use select boxes correctly<b><br />
		<select name="selectedInput">
			<option value="personal">Personal Email Address</option>
			<option value="home">Home Email Address</option>
		</select> <br/><br/>

    <!-- This is common to pass a hidden value in -->
    <input type="hidden" name="Submitted" value="True" />

  <!-- This will submit the information to the action field in the form tag  -->
	<input type="submit" value="Send Data" />

  </body>

</html>
